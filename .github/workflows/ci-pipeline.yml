name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - develop


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Instalar Java e Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
    
      - name: ğŸ”¨ Build do backend (sem testes por enquanto)
        working-directory: ./backend
        run: mvn clean package -DskipTests

    #   - name: ğŸ”¨ Build do backend
    #     working-directory: ./backend
    #     run: mvn clean package

    #   - name: âœ… Rodar os testes do backend
    #     working-directory: ./backend
    #     run: mvn test 

      - name: ğŸ“¦ Armazenar artefato (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar

      - name: ğŸ§© Build do frontend
        working-directory: ./frontend
        run: npm ci

      - name: âœ… Rodar os testes do frontend
        working-directory: ./frontend
        run: npm test 