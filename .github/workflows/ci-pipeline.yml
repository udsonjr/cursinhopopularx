name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - develop


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Instalar Java e Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: ğŸ”¨ Rodar os testes
        working-directory: ./backend
        run: mvn test --passWithNoTests

      - name: ğŸ”¨ Build com Maven
        working-directory: ./frontend
        run: mvn clean package

      - name: ğŸ“¦ Armazenar artefato (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar


      # Build do frontend
      - name: ğŸ§© Instalar dependÃªncias do frontend
        working-directory: ./frontend
        run: npm ci

      - name: âœ… Rodar os testes do frontend
        working-directory: ./frontend
        run: npm test -- --ci --passWithNoTests